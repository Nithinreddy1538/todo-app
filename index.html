 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
        }
        .task-input-section {
            display: flex;
             gap: 10px;
            margin-bottom: 20px;
            justify-content: center;    
            align-items: center;
        }
        .task-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .task-input:focus {
            outline: none;
            border-color: #3498db;
        }
        .add-button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.2);
        }
        .add-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .add-button:active {
            transform: translateY(0);
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
        }
        .task-item.completed {
            background-color: #e6ffe6;  
            text-decoration: line-through;
            color: #7f8c8d;
        }
        .task-item-text {
            flex-grow: 1;
            cursor: pointer;
            word-break: break-word;  
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .remove-button, .complete-button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        .complete-button {
            background-color: #3498db;
            color: white;
        }
        .complete-button:hover {
            background-color: #2980b9;
        }
        .task-item.completed .complete-button {
            background-color: #f39c12;  
            color: white;
        }
        .task-item.completed .complete-button:hover {
            background-color: #e67e22;
        }
        .remove-button {
            background-color: #e74c3c;
            color: white;
        }
        .remove-button:hover {
            background-color: #c0392b;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

  <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-extrabold text-center mb-6">My To-Do List</h1>

     <ul id="taskList" class="task-list">
     </ul>

    <div class="task-input-section">
        <input type="text" id="taskInput" class="task-input" placeholder="Add a new task...">
        <button id="addTaskButton" class="add-button">Add Task</button>
    </div>
</div>

    <div id="messageBox" class="message-box"></div>

    <script>
        const taskInput = document.getElementById('taskInput');
const addTaskButton = document.getElementById('addTaskButton');
const taskList = document.getElementById('taskList');
const messageBox = document.getElementById('messageBox');

let tasks = [];

function showMessage(message, duration = 3000) {
    messageBox.textContent = message;
    messageBox.classList.add('show');
    setTimeout(() => {
        messageBox.classList.remove('show');
    }, duration);
}

function loadTasks() {
    const storedTasks = localStorage.getItem('todoTasks');
    if (storedTasks) {
        tasks = JSON.parse(storedTasks);
        renderTasks();
    }
}

function saveTasks() {
    localStorage.setItem('todoTasks', JSON.stringify(tasks));
}

function renderTasks() {
    taskList.innerHTML = '';

    if (tasks.length === 0) {
        taskList.innerHTML = '<li class="text-center text-gray-500 p-4">No tasks yet! Add a new one.</li>';
        return;
    }

    tasks.forEach(task => {
        const listItem = document.createElement('li');
        listItem.className = 'task-item rounded-lg mb-2 shadow-sm flex items-center justify-between';
        if (task.completed) {
            listItem.classList.add('completed');
        }
        listItem.dataset.id = task.id;

        const taskTextSpan = document.createElement('span');
        taskTextSpan.className = 'task-item-text flex-grow cursor-pointer p-2';
        taskTextSpan.textContent = task.text;

        const taskActionsDiv = document.createElement('div');
        taskActionsDiv.className = 'task-actions flex gap-2';

        const completeButton = document.createElement('button');
        completeButton.className = 'complete-button px-3 py-1 rounded-md text-white font-medium';
        completeButton.textContent = task.completed ? 'Unmark' : 'Complete';
        completeButton.addEventListener('click', () => toggleTaskComplete(task.id));

        // --- Add Remove Button ---
        const removeButton = document.createElement('button');
        removeButton.className = 'remove-button px-3 py-1 rounded-md text-white font-medium';
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', () => removeTask(task.id));
        // -------------------------

        taskActionsDiv.appendChild(completeButton);
        taskActionsDiv.appendChild(removeButton);

        listItem.appendChild(taskTextSpan);
        listItem.appendChild(taskActionsDiv);

        taskTextSpan.addEventListener('click', () => toggleTaskComplete(task.id));

        taskList.appendChild(listItem);
    });
}

function removeTask(id) {
    tasks = tasks.filter(task => task.id !== id);
    saveTasks();
    renderTasks();
    showMessage('Task removed!');
}

function addTask() {
    const taskText = taskInput.value.trim();

    if (taskText === '') {
        showMessage('Task cannot be empty!');
        return;
    }

    const newTaskId = Date.now().toString();

    const newTask = {
        id: newTaskId,
        text: taskText,
        completed: false
    };

    tasks.push(newTask);
    saveTasks();
    renderTasks();
    taskInput.value = '';
    showMessage('Task added successfully!');
}

function toggleTaskComplete(id) {
    tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
    );
    saveTasks();
    renderTasks();
    showMessage(tasks.find(t => t.id === id).completed ? 'Task marked complete!' : 'Task unmarked!');
}

addTaskButton.addEventListener('click', addTask);
taskInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
        addTask();
    }
});
document.addEventListener('DOMContentLoaded', loadTasks);

    </script>
</body>
</html>
